<!DOCTYPE html>
<html lang="en">

  <head>
    <title>iThem</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./test.css">
    <script src="./test.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./codemirror/lib/codemirror.js"></script>
    <link href="./codemirror/lib/codemirror.css" rel="stylesheet" />
    <script src="./codemirror/mode/javascript/javascript.js"></script>
    <script src="./codemirror/addon/edit/closetag.js"></script>
    <link href="./codemirror/theme/darcula.css" rel="stylesheet" />
  
  </head>

<body>
  <section class = "row">
    <div class = "col-xs-1 col-sm-1 col-md-2 col-lg-2">
    </div>
    <div class = "col-xs-10 col-sm-10 col-md-8 col-lg-8">
      
      <main>
        <table id = "tasks" class="table table-hover">
          <thead>
            <tr>
              <th></th>
              <th class = "text-center">Name</th>
              <th class = "text-center">Type</th>
              <th class = "text-center">Value</th>
            </tr>
          </thead>
          <tbody>
            <th></th>
        </tbody>
        </table>
      </main>
      <div class = "row">
        <div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6 text-left">
          <button type="button" class="btn btn-danger" id="deleteSelectedVar"><span class="glyphicon glyphicon-trash"></span>&nbsp; Delete</button>
        </div>
        <div class = "col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
          <button type="button" class="btn btn-success addtask"><span class="glyphicon glyphicon-plus"></span> Add</button>
        </div>
      </div>

    </div>
   
  </section>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <form id ="newtask" role="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-th-list"></span> Add Task</h4>
          </div>
          <div class="modal-body">

              <div class="form-group">
                <label for="task-title">Name *</label>
                <input type="text" class="form-control" id="val-name" placeholder="Type the name of the variable">
              </div>
              <div class="form-group">
                <label for="due-date"> Type</label>
                <input type="text" class="form-control" id="val-type" placeholder="Choose the type">
              </div>
              <div class="form-group">
                <label for="task-note"><span class="glyphicon glyphicon-pencil"></span> Value</label>
                <textarea class="form-control" rows="5" id="val-value" placeholder="Type the value of the variable"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger btn-default " data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            <button type="submit" class="btn btn-success btn-default pull-left"><span class="glyphicon glyphicon-off"></span> Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  


</body>

</html>
